<ion-content [fullscreen]="true" class="ion-padding">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="logo" text-center>
              <ion-text color="secondary">
                <h3>FUZZY</h3>
              </ion-text>
            </div>
            <div padding>
              <ion-item>
                <ion-icon name="mail"></ion-icon>&nbsp;
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock-closed"></ion-icon>&nbsp;
                <ion-input name="password-unsecured" type="text" *ngIf="showPasswordText" ngModel required></ion-input>
                <ion-input name="password" type="password" *ngIf="!showPasswordText" ngModel required></ion-input>
                <button ion-button clear color="tra" type="button" item-right
                  (click)="showPasswordText = !showPasswordText">
                  <ion-icon name="eye"></ion-icon>
                </button>
              </ion-item>
            </div>
            <div class="ion-margin">
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
                <ion-text color="light">
                  Log in
                </ion-text>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div class="ion-margin">
      <ion-text color="light">
        If you don't have an account, please <a routerLink='/register'>
          register</a> first!</ion-text>
    </div>
  </div>
</ion-content>
